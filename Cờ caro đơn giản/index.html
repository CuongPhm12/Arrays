<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caro Game Simple</h1>
<p id="caro"></p>
<!--<button onclick="changeValue();">Change Value</button>-->
<script>
    // Hiển thị bàn cờ
    let board = [];
    let data = "";
   for (let i = 0; i < 5; i++) {
        board[i] = new Array(0,0,0,0,0);
    }
    for (let i = 0; i < 5; i++) {
        data+="<br/>";
        for (let j = 0; j < 5; j++) {
            data+=board[i][j]+"&nbsp;&nbsp";
        }
    }
    data +="<br/><br/><button onclick='changeValue();'>Change Value</button>"
    document.getElementById('caro').innerHTML=data;

    // Xử lý sự kiện khi người dùng click chuột vào nút “Change Value”
    function changeValue(){
        let positionX = prompt("X:");
        let positionY = prompt("Y:");
        data = '';
        board[positionX][positionY]="x";
        for (let i = 0; i < 5; i++) {
            data+="<br/>";
            for (let j = 0; j < 5; j++) {
                data+=board[i][j] + "&nbsp;&nbsp";
            }

        }
        data +="<br/><br/><button onclick='changeValue();'>Change Value</button>"
        document.getElementById('caro').innerHTML=data;
    }
</script>
</body>
</html>
