<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình đếm số nguyên âm trong một chuỗi-->
<script>
    let sample = [-1,5,54,759,-6,45,79,-36,64,52,0];
    let n = sample.length;
    let count = 0;
    for (let i = 0; i < n; i++) {
        if(sample[i]<0){
            count++
        }
    }
    document.write("Số nguyên âm trong chuỗi là "+ count);
</script>
</body>
</html>
