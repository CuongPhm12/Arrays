<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
 Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng
 (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V,
  và gán 0 cho phần tử cuối cùng của mảng)-->
<script>
    let sample =  [-1,5,759,"V",-6,45,79,-36,64,52];
    let n =sample.length;
    let index = 0
    let check = false;
    for (let i = 0; i <n ; i++) {
        if(sample[i]==="V"){
            check = true;
            index+=i;
            break;
        }
    }
    if(check === true){
        document.write("V is in this array and in " + index )
    }

    for (let i = 3; i <n-1 ; i++) {
        let temp = sample[i];
        sample[i] = sample[i+1]
        sample[i+1]=temp;
    }
    sample[n-1] = "";
    document.write("<br>" + sample);
</script>
</body>
</html>
