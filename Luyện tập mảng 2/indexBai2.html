<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"-->
<script>
    let sample = [ 'c', 's', 'c', '2', '6', '1' ];
    let newSample = [];
    let n = sample.length;
    for (let i = 0; i < n; i++) {
        newSample.push(sample[n-1-i]);
    }
    document.write(newSample);
</script>
</body>
</html>
