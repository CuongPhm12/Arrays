<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
 Chương trình này đếm số ký tự số trong mảng.-->
<script>
    let sample = ['m','a','i','t','r','a','n','g',3,0,0,3];
    let n = sample.length;
    let count = 0;
    for (let i = 0; i < n ; i++) {
        if(sample[i] == parseInt(sample[i])){
            count++;
        }
    }
    document.write(count);
</script>
</body>
</html>
