<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một chương trình để đếm số từ trong một chuỗi-->

<script>
    let sample = ['m','a','i','t','r','a','n','g',3,0,0,3];
    let n = sample.length;
    let count = 0;
    for (let i = 0; i < n; i++) {
        if(sample[i] !== parseInt(sample[i])){
            count ++;
        }
    }
    document.write(count);
</script>
</body>
</html>
