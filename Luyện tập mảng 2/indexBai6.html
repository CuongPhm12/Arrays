<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-)
và thay thế các ký tự này bởi ký tự ( _ )-->
<script>
let arr = prompt("Mời bạn nhập vào 1 chuỗi ký tự")
let newArr = [];
for (let i = 0; i < arr.length; i++) {
    if(arr[i]=="-"){
        newArr.push('_')
    }else{
    newArr.push(arr[i])
    }
}
document.write(newArr.join(""));
</script>
</body>
</html>
