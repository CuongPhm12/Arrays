<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--tìm giá trị lớn nhất trong mảng cho trước.-->
<p>giá trị lớn nhất trong mảng là</p><p id = "result"></p>
<script>
let x = [-3, 5, 1, 3, 2, 10];
let max = x[0];
let index = 0;
for (let i = 0; i < x.length; i++) {
    if(x[i] > max){
        max=x[i];
        index = i;
    }
}
document.getElementById("result").innerText=max;
</script>
</body>
</html>
