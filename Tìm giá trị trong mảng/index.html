<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--tìm một giá tri được nhập vào từ hộp thoại có nằm trong mảng hay không.
Nếu có in ra vị trí của phần tử đó.-->
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let value = prompt("Nhập 1 giá trị bất kỳ");
    value = parseInt(value);
    for (let i = 0; i < x.length; i++) {
        if(x[i]===value){
            alert(value + " ở vị trí " + i);
        }
    }
    alert(value + " không có trong mảng");
</script>
</body>
</html>
