<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
 Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.-->
<script>
    let words=prompt("please insert any words");
    let UPPER = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let LOWER = "abcdefghijklmnopqrstuvwxyz";
    let result = ''
    for (let i = 0; i <words.length ; i++) {
        if(UPPER.indexOf(words[i])!==-1){
            result+=words[i].toLowerCase();
        }else if(LOWER.indexOf(words[i]!==-1)){
            result+=words[i].toUpperCase();
        }else{
            result+=words[i];
        }
    }
    document.write(result);
</script>
</body>
</html>
