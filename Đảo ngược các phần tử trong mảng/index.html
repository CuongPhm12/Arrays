<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="result"></button>
<script>
    let x = [-3,5,1,3,2,10];
    let first = 0;
    let last = x.length-1;
    while (first<last){
        let a=x[first];
        x[first]=x[last];
        x[last]=a;
        first++;
        last--;
    }
    document.getElementById("result").innerText= x;
</script>
</body>
</html>
